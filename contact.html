<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get to know our day care center in Siegen, Germany">
    <meta name="keywords" content="day care, siegen, germany, rappelkiste">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Rappelkiste</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Kita Rappelkiste e.V.</h1>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="stories.html">Stories</a></li>
                    <li><a href="contact.html" class="active">Get in touch</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="get-in-touch">
        <div class="get-in-touch-overlay to-the-right">
            <p>If you are pregnant or looking for a day care for your newly born child, we would love to hear from you! Potential interns, please call first.</p>
        </div>
    </div>
    <section class="contact-form">
        <form method="post" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>

            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail">

            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both">

            <input type="submit" id="email_address" value="Let's run!" class="join-button">
        </form>
    </section>
</html>
