<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get to know our day care center in Siegen, Germany">
    <meta name="keywords" content="day care, siegen, germany, rappelkiste">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Rappelkiste</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Kita Rappelkiste e.V.</h1>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="stories.html">Stories</a></li>
                    <li><a href="contact.html" class="active">Get in touch</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <table id="contact-page-container">
            <td id="photo-column">
                <img src="assets/images/contact-1080.png" alt="A front view of the day care center building. In the distance, you see a woman waving from the entrance.">
            </td>
            <td id="form-column">
                <div>
                    <div id="info">
                        <ul>
                            <li>Are you looking for a day care for your newly born or unborn child?</li>
                            <li>Would you like to intern with us?</li>
                            <li>Do you have any other questions?</li>
                            <br>
                            <li>We would love to hear from you!</li>
                        </ul>
                    </div>
                    <form action="">
                        <div id="name">
                            <div id="first-name">
                                <p><label for="fname">First name:</label></p>
                                <p><input type="text" id="fname" name="first_name" placeholder="Jane" required></p>
                            </div>
                            <div id="last-name">
                                <p><label for="lname">Last name:</label></p>
                                <p><input type="text" id="lname" name="last_name" placeholder="Doe" required></p>
                            </div>
                        </div>
                        <p id="email">
                            <p><label for="email">Email:</label></p>
                            <p><input type="email" id="email" name="email_address" placeholder="jane.doe@gmail.com" required></p>
                        </p>
                        <p id="message">
                            <p><label for="message">Message:</label></p>
                            <p><textarea id="message" name="user_message" placeholder="Your message" required></textarea></p>
                        </p>
                        <p>
                            <input type="submit">
                        </p>
                    </form>
                </div>
            </td>
        </table>
    </main>
    <footer>
        <div id="footer">
            <a href="tel:+4927172551"><i class="fa-solid fa-phone"></i></a>
            <a href="mailto:leitung@rappelkiste-siegen.de"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://goo.gl/maps/WY2Kkp4BzMqdYsbh6"><i class="fa-solid fa-location-dot"></i></a>
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0f15d7891d.js" crossorigin="anonymous"></script>
</html>
